<div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">Pymodoro</a>
</div>

<div id="navbar" class="navbar-collapse collapse">
    {% if user.is_authenticated %}
    <form class="navbar-form navbar-right" method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <button type="submit" class="btn btn-primary">Sign Out</button>
    </form>
    {% else %}
    <form class="navbar-form navbar-right" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" id="id_username" name="username" placeholder="Username" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" id="id_password" name="password" placeholder="Password" class="form-control">
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
        <button type="submit" value="login" class="btn btn-success">Sign in</button>
    </form>
    {% endif %}
</div>
